<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Line Below -->
    <title>Debit Card Ui Design</title>
    <!-- Style.CSS link connect to HTML -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Master Card Ui Design Demo Starts Hare -->
    <div class="container">
      <!-- Header Section Starts -->
      <header>
        <span class="logo">
          <img src="logo.png" alt="logo" />
          <h5 class="center">Master Card</h5>
        </span>
        <img src="chip.png" alt="logo" class="chip" />
      </header>
      <!-- Header Section Ends -->
      <div class="card-details">
        <div class="card-number">
          <h6 class="halka-spech">Card Number</h6>
          <h5 class="number">8050 5040 3050 2101</h5>
          <h5 class="name">Nayem Khan</h5>
        </div>
        <div class="valid-date">
          <h6>Valid Thru</h6>
          <h6>05/28</h6>
        </div>
      </div>
    </div>
  </body>
</html>
